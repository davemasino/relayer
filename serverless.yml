# For full config options, check the docs:
#    docs.serverless.com

service: relayer

provider:
  name: aws
  runtime: python3.7

  stage: dev
  region: us-west-2
  profile: ${env:AWS_PROFILE}

package:
  exclude:
    - __pycache__/**
    - .circleci/**
    - .tox/**
    - .pytest_cache/**
    - .vscode/**
    - build/**
    - dist/**
    - relayer_pkg_davemasino.egg-info/**
    - test/**
    - .coverage
    - .python-version
  include:
    - src/relayer/**

functions:
  cron:
    handler: src/relayer/core.handler
    memorySize: 128
    events:
      # Invoke Lambda function every minute
      - schedule: rate(1 minute)
